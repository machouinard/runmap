<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Run Coverage</title>

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Run Coverage">
    <meta property="og:description" content="Runs on a map.">
    <meta property="og:image" content="/screen.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Run Coverage">
    <meta name="twitter:description" content="Runs on a map.">
    <meta name="twitter:image" content="/screen.jpg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      html, body { height: 100%; margin: 0; }
      /* Use dynamic viewport unit so the map fills the phone in portrait despite browser UI */
      #app, #map { height: 100dvh; }
      #panel { position: absolute; top: 12px; left: 12px; background: rgba(255,255,255,0.9); padding: 10px 12px; border-radius: 6px; font-family: Inter, system-ui, -apple-system, sans-serif; }
      #panel h1 { margin: 0 0 6px; font-size: 14px; }
      #panel .stat { font-size: 12px; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
